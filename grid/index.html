<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Grid</h1>
      <div class="container-fluid text-center mytable">
        <p>Basic Grid</p>
        <div class="row">
          <div class="col mycol">col</div>
          <div class="col mycol">col </div>
          <div class="col mycol">col</div>
          <div class="col mycol">col</div>
        </div>
      </div>

      <div class="container-fluid text-center mytable">
        <p>Column Width</p>
        <div class="row">
          <div class="col-6 mycol">col</div>
          <div class="col-2 mycol">col </div>
          <div class="col-2 mycol">col</div>
          <div class="col-2 mycol">col</div>
        </div>
      </div>

      <div class="container-fluid text-center mytable">
        <p>Responsive Width</p>
        <div class="row">
          <div class="col-lg-9 mycol">col</div>
          <div class="col-lg-1 mycol">col </div>
          <div class="col-lg-1 mycol">col</div>
          <div class="col-lg-1 mycol">col</div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
